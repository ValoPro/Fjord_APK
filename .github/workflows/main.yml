name: Build Fjord APK Manual
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python_version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          # Estas son las librer√≠as que corrigen el error 100
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev libbz2-dev libsqlite3-dev
          sudo apt install -y libltdl-dev libgmp-dev libmpc-dev libmpfr-dev
          pip install --user --upgrade buildozer cython==0.29.33 virtualenv

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # El comando 'yes |' es vital para saltarse la advertencia de root
          yes | buildozer -v android debug
